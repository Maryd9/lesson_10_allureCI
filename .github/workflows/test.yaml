name: Test

on:
  push:
    branches:
      - 'master'

jobs:
  example_matrix:
    strategy:
      matrix:
        os:
          - ubuntu-latest
        node:
            - version: 20
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.x
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
      - name: Install dependencies
        run: |
          pytest --alluredir=allure-results